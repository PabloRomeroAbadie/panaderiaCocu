<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sitio de la panaderia cocu" />
    <meta name="author" content="Emilse" />
    <meta name="keywords" content="brownie, pan, facturas" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/6e90fa897f.js"
      crossorigin="anonymous"
    ></script>
    <title>Panaderia Cocu</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="../index.html">
            <img
              src="../img/cocu_logo-450.png"
              alt="Logo de cocu"
              width="100"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="productos.html"
                  >Productos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="contactos.html">Contactos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
   <main class="container">
       <section>
           <h1 class="display-2 text-center">Contactanos</h1>
           <hr>
           <article class="row">
               <div class="col-sm-12 col-md-6 mb-3">
                   <form>
                       <div class="mb-3">
                           <label for="nombreApellido" class="form-label">Nombre y apellido</label>
                           <input type="text" class="form-control" id="nombreApellido" required maxlength="50" minlength="3">
                       </div>
                       <div class="mb-3">
                           <label for="email" class="form-label">email</label>
                           <input type="email" id="email" class="form-control" required maxlength="50">
                       </div>
                       <div class="mb-3">
                           <label for="Consulta" class="form-label">Consulta</label>
                           <textarea id="Consulta" rows="4" class="form-control" minlength="5" maxlength="150" required></textarea>
                       </div>
                       <button class="btn btn-primary" type="submit">Enviar</button>
                   </form>
               </div>
               <div class="col-sm-12 col-md-6">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14240.408879082126!2d-65.2072018!3d-26.8367009!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses-419!2sar!4v1630333006411!5m2!1ses-419!2sar" class="w-100" height="450" allowfullscreen="" loading="lazy"></iframe>
               </div>
           </article>
       </section>
   </main>
    <footer class="bg-dark">
      <section class="container">
        <article class="row py-5">
        <div class="col-sm-12 col-md-4">
          <img class="w-50" src="../img/cocu_logo-450.png" alt="logo panaderia Cocu">
        </div>
        <div class="col-sm-12 col-md-4 ">
          <p class="text-white fw-bold">Horarios de Atencion</p>
          <p class="text-white-50">Lunes a viernes: 09hs-18hs</p>
          <p class="text-white-50">Sabado, domingo y feriados: 09hs-14hs</p>
        </div>
        <div class="col-sm-12 col-md-4">
          <p class="text-white fw-bold">Seguinos en nuestras redes</p>
          <i class="fab fa-facebook-square text-white fa-2x"></i>
          <i class="fab fa-twitter-square text-white fa-2x px-2"></i>
          <i class="fab fa-instagram-square text-white fa-2x"></i>

        </div>
      </article>
      
      </section>
    </footer>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
